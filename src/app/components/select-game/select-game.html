<div class="game-wrapper">
  <div class="game">
    <div class="game__progress">
      <div class="game__step-bar">
        <span class="game__step-dot game__step-dot--active"></span>
        <span class="game__step-line game__step-dot--active"></span>
        <span class="game__step-dot"></span>
        <span class="game__step-line"></span>
        <span class="game__step-dot"></span>
        <span class="game__step-line"></span>
        <span class="game__step-dot"></span>
      </div>
      <h2 class="game__title">Select Your Game</h2>
    </div>

    <div class="game__timeline">
      <span>5:30 PM</span>
      <div class="game__timeline-bar">
        <div class="game__timeline-start">
          <i class="arrow up"></i>
        </div>
        <div class="game__timeline-active">
          <div class="game__timeline-indicator">üéÅ</div>
          <div class="game__timeline-label">Game starts at 8:00 PM</div>
        </div>
        <div class="game__timeline-end">
          <i class="arrow down"></i>
        </div>
      </div>
      <span>{{ endTime }}</span>
    </div>

    <div class="game__duration">
      <p>How long would you like your ride to be?</p>
      <h1 class="game__duration-hour">
        {{ selectedDuration }} <span>hour</span>
      </h1>

      <p>Slide to set total ride duration</p>

      <div class="game__slider-desktop">
        <div class="slider-track">
          <div
            class="slider-dot"
            *ngFor="let point of sliderPoints; let i = index"
            [class.active]="i <= selectedDuration - 6"
            [style.left.%]="(100 / (sliderPoints.length - 1)) * i"
            [class.star]="i === 0"
            (click)="updateDuration(i + 1)"
          ></div>

          <div
            class="slider-fill"
            [style.width.%]="
              (selectedDuration - 6) * (100 / (sliderPoints.length - 1))
            "
          ></div>

          <div
            #handle
            class="slider-handle"
            [style.left.%]="
              (selectedDuration - 6) * (100 / (sliderPoints.length - 1))
            "
            (mousedown)="onDragStart($event)"
            (touchstart)="onDragStart($event)"
          ></div>

          <!-- Recommended Tag aligned to first dot -->
          <div class="game__recommended-tag" *ngIf="selectedDuration > 6">
            <svg
              class="star-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2
                9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
              />
            </svg>
            Recommended
          </div>
        </div>
      </div>

      <div class="game__recommended-text">
        ‚≠ê Recommended for your best game day experience
      </div>
    </div>

    <button class="game__continue-btn">Continue</button>
  </div>
</div>
